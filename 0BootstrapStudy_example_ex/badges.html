<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h3>Example heading <span class="badge badge-success">Colors</span></h3>
  <hr>
  <h7>Example heading <span class="badge badge-secondary">secondary</span></h7>
  <h6>Example heading <span class="badge badge-danger">danger</span></h6>
  <h5>Example heading <span class="badge badge-light">light</span></h5>
  <h4>Example heading <span class="badge badge-primary">primary</span></h4>
  <h3>Example heading <span class="badge badge-info">info</span></h3>
  <h2>Example heading <span class="badge badge-warning">Warning</span></h2>
  <h1>Example heading <span class="badge badge-dark">Dark</span></h1>
  
  
  
</div>

</body>
</html>
