<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Responsive Columns</h1>
  <p>Resize the browser window to see the effect.</p>
  <p>The columns will automatically stack on top of each other when the screen is less than 576px wide.</p>
  <div class="row" style="background-color:aqua;">
    <h1 class="col-sm-3" style="background-color:red;">My First Bootstrap Page</h1>
    <h1 class="col-sm-3" style="background-color:yellow;">My First Bootstrap Page</h1>
    <h1 class="col-sm-3" style="background-color:blue;">My First Bootstrap Page</h1>
    <h1 class="col-sm-3" style="background-color:yellowgreen;">My First Bootstrap Page</h1>
  </div>
</div>

</body>
</html>
