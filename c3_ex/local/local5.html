<!DOCTYPE html>
<html>
<body>
<h2>Create Items</h2>
<button onclick="createItems()">Create session storage items</button>
<br><br>
<h2>Display Items</h2>
<button onclick="displayItems()">Display items</button>
<br><br>
<h2>Delete Items</h2>
<button onclick="deleteItems()">Delete items</button>
<br><br>
<p id="demo"></p>

<script>
function createItems() {
  sessionStorage.setItem("mytime", Date.now());
  sessionStorage.setItem("myname", "John");
  sessionStorage.setItem("myage", 36);
}

function displayItems() {
  var l, i;
  document.getElementById("demo").innerHTML = "";
  for (i = 0; i < sessionStorage.length; i++) {
  x = sessionStorage.key(i);
  y = sessionStorage.getItem(x);
  document.getElementById("demo").innerHTML += x + " : " + y + "<br>";
  }
}

function deleteItems() {
  sessionStorage.clear();
}
</script>

</body>
</html>
