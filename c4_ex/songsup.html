<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>곡 제시 프로그램</title>
    <script>
        var num = prompt("좋아하는 노래의 단어를 입력하세요", "");
        var songs = ["봄이 왔어요", "여름이 왔어요", "가을이 왔어요", "겨울이 왔어요", "수업시간이 신나요"];
        
        function suggestSong(){
            var index = Math.floor(Math.random() * songs.length);
            document.write("<p>총 " + songs.length + "곡이 준비되어 있습니다.");
            document.write("<p>" + (index + 1) + "번째 곡 ");
            var suggestion = songs[index];
            return suggestion;
        }

        var song = suggestSong();
        document.write(" 오늘의 추천 곡은 " + song + "입니다.");

        function searchForSong(word) {
            var song;
            for(var i = 0; i < songs.length; i++){
                song = songs[i];
                if(songs[i].indexOf(word) >= 0){
                    return song + " 곡이 있습니다.";
                }
            }	
            return "없는 곡입니다";
        }
        
        var matchedSong = searchForSong(num);
        document.write("<p>" + matchedSong);
    </script>
</head>

</body>
</html>
